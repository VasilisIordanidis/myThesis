<h3>Insert file to upload</h3>
<img *ngIf="this.url != undefined" class="image" [src]="this.url" />
<br />
<input type="file" (change)="onFileSelected($event)" />
<button (click)="onUpload()">Upload</button>
<br />
<h3>Your saved files</h3>
<br />
<div *ngFor="let x of (this.files | async)?.set" class="icon-wrapper">
  <img src="{{ x.file }}" />
</div>
