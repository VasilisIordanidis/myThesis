<div class="wrapper">
  <mat-form-field appearance="fill" [formGroup]="searchForm">
    <mat-label>Where to?</mat-label>
    <input
      #autocomplete
      matInput
      id="autocomplete"
      placeholder="Search ..."
      formControlName="city"
    />
    <button mat-icon-button matSuffix (click)="onSearchIntent()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
